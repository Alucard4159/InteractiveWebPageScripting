<!DOCTYPE html>
<html>
<head>
	<title>Barovia</title>
	<link href="includes/style.css" rel="stylesheet" type="text/css" />
	<script src="includes/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
	var queryString2 = new Array();
	$(function() {
		$(document).ready(function() {
			const getQueryParams = (url) => {
				let qParams = {};
				// create a binding tag to use a property called search
				let anchor = document.createElement('a');
				// assign the href URL of the anchor tag
				anchor.href = url;
				// search property returns URL query string
				let qStrings = anchor.search.substring(1);
				let params = qStrings.split('&');
				for (let i = 0; i < params.length; i++) {
					let pair = params[i].split('=');
					qParams[pair[0]] = decodeURIComponent(pair[1]);
				}
				return qParams;
			};
			queryString2 = getQueryParams(window.location.href);
			var data = "<p>Hello " + queryString2["fname"] + " " + queryString2["lname"] + ",</p>";
			data += "<br><p>I hear you are a renowned " + queryString2["skillType"] + ".</p>";
			data += "<br><p>I have allowed you passage into my land, and know that I alone can release you from it.</p>";
			data += "<br><p>Come see me at my castle if your reputation has any merit behind it.</p>";
			data += "<br><p>The Dread Lord and Master, </p>";
			data += "<br><p>Strahd von Barovich</p><br>";
			$('#cxt').html(data);

			
		});
		$('#myBtn').on('click', () =>{
			window.location.href = "Destiny.html";
        })
	});
</script>
<body>

	<header>
		<h1>Welcome to Barovia</h1>
	</header>
	<nav>
	</nav>

	<div id="wrapper2">
		
		<section id="cxt">	
		</section>
		<div class="myBtn" id="myBtn" title="Map View">Accept Invitiation</div>
		
	</div>
	
	<footer>
		<p>Jessie Higgins | &copy; D&D | WBG310</p>
	</footer>

</body>
</html>
